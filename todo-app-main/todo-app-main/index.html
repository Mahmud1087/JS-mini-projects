<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
  
<body>

  <img src="images/bg-mobile-light.jpg" alt="mobile light background image" class="bgImage" id="bgImage" />
  <div class="todo">
    <div class="top">
      <h1>TODO</h1>
      <img src="images/icon-moon.svg" alt="darkmode" id="darkmode" />
    </div>
  
    <div class="create-item" id="create-item">
      <label class="main" id="addNewItem">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <input type="text" id="newItem" placeholder="Create a new todo..." />
    </div>
    
    <div class="todos" id="todos">
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Read book
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Jug around the park Ã—3
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Code for 4 hours
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Get some groceries
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Visit a friend
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="new-item">
          <label class="main">
            <input type="checkbox">
            <span class="checkmark"></span>Complete all the task above
          </label>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      
      <div class="todos-footer">
        <p>5 items left</p>
        <button>Clear Completed</button>
      </div>
    </div>
    
    <footer id="footer">
     <h4>All</h4>
     <h4>Active</h4>
     <h4>Completed</h4>
    </footer>

  
    <div class="drag-drop">Drag and drop to reorder list</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/MahmudEnesi?t=64VdroylYD7_shpdaB5fhQ&s=09">Mahmud Abdulazeez</a>.
  </div>
  
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
