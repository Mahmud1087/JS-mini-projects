<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution p { font-size: 11px; color: gray;}
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="" />
      <div class="image_bg"></div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="parag">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="eth_daysLeft">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="" />
        <p>0.041 ETH</p>
      </div>
      
      <div class="daysLeft">
        <img src="images/icon-clock.svg" alt="" />
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="bottom_section">
      <img src="images/image-avatar.png" alt="" />
  <p class="bottom_parag">Creation of <span>Jules Wyvern</spn></p>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://twitter.com/MahmudEnesi?t=64VdroylYD7_shpdaB5fhQ&s=09">Mahmud Abdulazeez</a>.</p>
  </div>
</body>
</html>
